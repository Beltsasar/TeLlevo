<ion-content [fullscreen]="">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="inicio-pasajero"></ion-back-button>
  </ion-buttons>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="title">Ajustes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="custom-list">
    <!-- Sección de Gestión de Cuenta -->
    <ion-item>
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-label class="custom-label" [routerLink]="['/info-cuenta']">Cuenta</ion-label>
    </ion-item>

    <!-- Sección de Configuración de Notificaciones -->
    <ion-item>
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label class="custom-label">Notificaciones</ion-label>
    </ion-item>

    <!-- Sección de Tema Oscuro -->
    <ion-item>
      <ion-icon slot="start" name="moon-outline"></ion-icon>
      <ion-label class="custom-label">Tema Oscuro</ion-label>
    </ion-item>

    <!-- Botón de Cerrar Sesión -->
    <ion-item (click)="cerrarSesion()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label class="custom-label">Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
